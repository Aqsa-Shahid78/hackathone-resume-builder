<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form">
        <h2>Personal Information</h2>
        <hr>
        <div class="form-group">
            <label class="label" for="name">Name:</label>
            <input class="input" type="text" id="name" autocomplete="off">
        </div>
        <div class="form-group">
            <label class="label" for="job">Job Title: </label>
            <input class="input" type="text" id="job" autocomplete="off">
        </div>
        <div class="form-group">
            <label class="label" for="phone">Phone: </label>
            <input class="input" type="tel" id="phone" autocomplete="off">
        </div>
        <div class="form-group">
            <label class="label" for="email">Email: </label>
            <input class="input" type="email" id="email" autocomplete="off">
        </div>
        <div class="form-group">
            <label class="label" for="add">Address: </label>
            <input class="input" type="text" id="add" autocomplete="off">
        </div>
        <div class="form-group">
            <label class="label" for="pic">Profile Picture: </label>
            <input class="input" type="file" id="pic" autocomplete="off">
        </div>
        <h2>Qualification</h2>
        <hr>
        <div>
            <div class="form-group">
                <label class="label" for="pass1">Passing Year:</label>
                <input class="input" type="number" id="pass1" autocomplete="off">
            </div>

            <div class="form-group">
                <label class="label" for="deg">Degree:</label>
                <input class="input" type="text" id="deg" autocomplete="off">
            </div>

            <div class="form-group">
                <label class="label" for="uni">Institute:</label>
                <input class="input" type="text" id="uni" autocomplete="off">
            </div>
        </div>
        <div>
            <div class="form-group">
                <label class="label" for="pass2">Passing Year:</label>
                <input class="input" type="number" id="pass2" autocomplete="off">
            </div>

            <div class="form-group">
                <label class="label" for="deg2">Degree:</label>
                <input class="input" type="text" id="deg2" autocomplete="off">
            </div>

            <div class="form-group">
                <label class="label" for="uni2">Institute:</label>
                <input class="input" type="text" id="uni2" autocomplete="off">
            </div>
        </div>
        <h2>Languages</h2>
        <hr>
        <div class="form-group">
            <label class="label" for="lang1">Language 1:</label>
            <input class="input mb-20" type="text" id="lang1" autocomplete="off">
            <label class="label" for="lang2">Language 2:</label>
            <input class="input mb-20" type="text" id="lang2" autocomplete="off">
            <label class="label" for="lang3">Language 3:</label>
            <input class="input" type="text" id="lang3" autocomplete="off">
        </div>
        <h2>Skills</h2>
        <hr>
        <div class="form-group">
            <label class="label" for="skill1">Skill:</label>
            <input class="input mb-20" type="text" id="skill1" autocomplete="off">
            <label class="label" for="skill2">Skill:</label>
            <input class="input mb-20" type="text" id="skill2" autocomplete="off">
            <label class="label" for="skill3">Skill:</label>
            <input class="input mb-20" type="text" id="skill3" autocomplete="off">
            <label class="label" for="skill4">Skill:</label>
            <input class="input mb-20" type="text" id="skill4" autocomplete="off">
        </div>
        <h2>Experience</h2>
        <hr>
        <div class="form-group">

            <label class="label" for="jobTitle">Job Title:</label>
            <input class="input mb-20" type="text" id="jobTitle" autocomplete="off">

            <label class="label" for="year">Year:</label>
            <input class="input mb-20" type="number" id="year" autocomplete="off">

            <label class="label" for="company">Company:</label>
            <input class="input mb-20" type="text" id="company" autocomplete="off">

            <label class="label" for="comlocation">Company location:</label>
            <input class="input mb-20" type="text" id="comlocation" autocomplete="off">

            <label class="label" for="achv1">Achievement 1:</label>
            <input class="input mb-20" type="text" id="achv1" autocomplete="off">

            <label class="label" for="achv2">Achievement 2:</label>
            <input class="input mb-20" type="text" id="achv2" autocomplete="off">

            <label class="label" for="achv3">Achievement 3:</label>
            <input class="input mb-20" type="text" id="achv3" autocomplete="off">

            <label class="label" for="jobTitle01">Job Title:</label>
            <input class="input mb-20" type="text" id="jobTitle01" autocomplete="off">

            <label class="label" for="year01">Year:</label>
            <input class="input mb-20" type="number" id="year01" autocomplete="off">

            <label class="label" for="company01">Company:</label>
            <input class="input mb-20" type="text" id="company01" autocomplete="off">

            <label class="label" for="comlocation01">Company location:</label>
            <input class="input mb-20" type="text" id="comlocation01" autocomplete="off">

            <label class="label" for="achv01">Achievement 1:</label>
            <input class="input mb-20" type="text" id="achv01" autocomplete="off">

            <label class="label" for="achv02">Achievement 2:</label>
            <input class="input mb-20" type="text" id="achv02" autocomplete="off">

            <label class="label" for="achv03">Achievement 3:</label>
            <input class="input mb-20" type="text" id="achv03" autocomplete="off">


        </div>
        <br>
        <hr>
        <div class="btnDiv"><input id="submitBtn" class="submit" type="submit">
        </div>

    </form>

</body>
<script src="script.js"></script>

</html>
