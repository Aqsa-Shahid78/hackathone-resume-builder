<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="myMainDiv">
        <header>
            <div>
                <h1 ><span id="resName"></span></h1>
                <p><span id="resDesig"></span></p>
            </div>
            <img id="resImage" src="profile-image.png" alt="Image">
        </header>
        <div class="subDiv">
            <aside>
                <section id="contact" class="details">
                    <h2>Contact Details</h2>
                    <p><strong>Phone</strong></p>
                    <p><span id="resPhone"></span></p>
                    <br>
                    <p><strong>Email</strong></p>
                    <p><span id="resEmail"></span></p>
                    <br>
                    <p><strong>Address</strong></p>
                    <p><span id="resAdd"></span></p>
                </section>
                <section id="edu" class="education">
                    <h2>Education</h2>
                    <p><span id="resYear"></span></p>
                    <p><strong><span id="resDeg"></span></strong></p>
                    <p><span id="resInstitute"></span></p>

                    <br>

                    <p><span id="resYear2"></span></p>
                    <p><strong><span id="resDeg2"></span></strong></p>
                    <p><span id="resInstitute2"></span></p>

                    <br>

                    <section id="language" class="language">
                        <h2>Languages</h2>
                        <p><span id="resLang1"></span></p>
                        <p><span id="resLang2"></span></p>
                        <p><span id="resLang3"></span></p>
                    </section>

                    <section id="skill" class="skill">
                        <h2>Skills</h2>
                        <ul>
                            <li><span id="resSkil1"></span></li>
                            <li><span id="resSkil2"></span></li>
                            <li><span id="resSkil3"></span></li>
                            <!-- <li><span id="resSkil4"></span></li>
                            <li><span id="resSkil5"></span></li>
                            <li><span id="resSkil6"></span></li> -->
                        </ul>
                    </section>

                </section>
            </aside>

            <main class="main-content">
                <section id="experience" class="experience">
                    <h2>Experience</h2>

                    <br>

                    <div class="experience-items">

                        <p><strong><span id="resJob"></span></strong></p>
                        <p><span id="resYear1"></span></p>
                        <p><strong><span id="resCompany"></span></strong></p>
                        <p><span id="resLoc"></span></p>

                        <ul>
                            <li><span id="resAch1"></span></li>
                            <li><span id="resAch2"></span></li>
                            <li><span id="resAch3"></span></li>
                        </ul>
                    </div>

                    <div class="experience-items">
                        
                        <p><strong><span id="resJob01"></span></strong></p>
                        <p><span id="resYear01"></span></p>
                        <p><strong><span id="resCompany01"></span></strong></p>
                        <p><span id="resLoc01"></span></p>

                        <ul>
                            <li><span id="resAch01"></span></li>
                            <li><span id="resAch02"></span></li>
                            <li><span id="resAch03"></span></li>
                        </ul>

                       
                    </div>
                </section>

                <section id="refrence" class="refrence">
                    <h2>Refrence</h2>
                    <p>Available upon request</p>
                </section>
            </main>
        </div>

    </div>
    <div class="buttonDiv">
        <button id="print_btn" class="button">Print</button>
        <button id="edit_btn" class="button">Edit</button>
    </div>
</body>
<script src="script.js"></script>
</html>
