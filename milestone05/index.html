<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form">
        <h2>Personal Information</h2>
        <hr>
        <div class="form-group">
            <label class="label" for="name">Name:</label>
            <input class="input" type="text" id="name">
        </div>
        <div class="form-group">
            <label class="label" for="job">Job Title: </label>
            <input class="input" type="text" id="job">
        </div>
        <div class="form-group">
            <label class="label" for="phone">Phone: </label>
            <input class="input" type="tel" id="phone">
        </div>
        <div class="form-group">
            <label class="label" for="email">Email: </label>
            <input class="input" type="email" id="email">
        </div>
        <div class="form-group">
            <label class="label" for="add">Address: </label>
            <input class="input" type="text" id="add">
        </div>
        <div class="form-group">
            <label class="label" for="pic">Profile Picture: </label>
            <input class="input" type="file" id="pic">
        </div>
        <h2>Qualification</h2>
        <hr>
        <div>
            <div class="form-group">
                <label class="label" for="pass1">Passing Year:</label>
                <input class="input" type="number" id="pass1">
            </div>

            <div class="form-group">
                <label class="label" for="deg">Degree:</label>
                <input class="input" type="text" id="deg">
            </div>

            <div class="form-group">
                <label class="label" for="uni">Institute:</label>
                <input class="input" type="text" id="uni">
            </div>
        </div>
        <div>
            <div class="form-group">
                <label class="label" for="pass2">Passing Year:</label>
                <input class="input" type="number" id="pass2">
            </div>

            <div class="form-group">
                <label class="label" for="deg2">Degree:</label>
                <input class="input" type="text" id="deg2">
            </div>

            <div class="form-group">
                <label class="label" for="uni2">Institute:</label>
                <input class="input" type="text" id="uni2">
            </div>
        </div>
        <h2>Languages</h2>
        <hr>
        <div class="form-group">
            <label class="label" for="lang1">Language 1:</label>
            <input class="input mb-20" type="text" id="lang1">
            <label class="label" for="lang2">Language 2:</label>
            <input class="input mb-20" type="text" id="lang2">
            <label class="label" for="lang3">Language 3:</label>
            <input class="input" type="text" id="lang3" autocomplete="off">
        </div>
        <h2>Skills</h2>
        <hr>
        <div class="form-group">
            <label class="label" for="skill1">Skill:</label>
            <input class="input mb-20" type="text" id="skill1">
            <label class="label" for="skill2">Skill:</label>
            <input class="input mb-20" type="text" id="skill2">
            <label class="label" for="skill3">Skill:</label>
            <input class="input mb-20" type="text" id="skill3">
            <label class="label" for="skill4">Skill:</label>
            <input class="input mb-20" type="text" id="skill4" autocomplete="off">
        </div>
        <h2>Experience</h2>
        <hr>
        <div class="form-group">

            <label class="label" for="jobTitle">Job Title:</label>
            <input class="input mb-20" type="text" id="jobTitle">

            <label class="label" for="year">Year:</label>
            <input class="input mb-20" type="number" id="year">

            <label class="label" for="company">Company:</label>
            <input class="input mb-20" type="text" id="company">

            <label class="label" for="comlocation">Company location:</label>
            <input class="input mb-20" type="text" id="comlocation">

            <label class="label" for="achv1">Achievement 1:</label>
            <input class="input mb-20" type="text" id="achv1">

            <label class="label" for="achv2">Achievement 2:</label>
            <input class="input mb-20" type="text" id="achv2">

            <label class="label" for="achv3">Achievement 3:</label>
            <input class="input mb-20" type="text" id="achv3">

            <!--  -->
            <label class="label" for="jobTitle01">Job Title:</label>
            <input class="input mb-20" type="text" id="jobTitle01">

            <label class="label" for="year01">Year:</label>
            <input class="input mb-20" type="number" id="year01">

            <label class="label" for="company01">Company:</label>
            <input class="input mb-20" type="text" id="company01">

            <label class="label" for="comlocation01">Company location:</label>
            <input class="input mb-20" type="text" id="comlocation01">

            <label class="label" for="achv01">Achievement 1:</label>
            <input class="input mb-20" type="text" id="achv01">

            <label class="label" for="achv02">Achievement 2:</label>
            <input class="input mb-20" type="text" id="achv02">

            <label class="label" for="achv03">Achievement 3:</label>
            <input class="input mb-20" type="text" id="achv03">


        </div>
        <br>
        <hr>
        <div class="btnDiv"><input id="submitBtn" class="submit" type="submit">
        </div>

    </form>

</body>
<script src="script.js"></script>

</html>
